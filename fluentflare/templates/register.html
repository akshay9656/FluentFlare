{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>FluentsySpeak</title>
    <link rel="icon" href="{% static 'images/logo1.png' %}" type="image/png">

    <!-- Font Icon -->
    <link rel="stylesheet" href="{% static 'css/material-design-iconic-font.min.css' %}">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Main css -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>

    <div class="main" style="padding-top: 25px; padding-bottom: 25px;">

        <!-- Sign up form -->
        <section class="signup">
            <div class="container">
                <div class="signup-content">
                    <div class="signup-form">
                        <h2 class="form-title">Sign up</h2>
                        {% if messages %}
                                
                            {% for message in messages %}
                                <div class="alert alert-danger " role="alert" style="font-size: x-small;">
                                    <i class="bi bi-exclamation-triangle"></i> {{ message }}
                                </div>
                                
                            {% endfor %}
                          
                        {% endif %}
                        
                        <form method="post" class="register-form" id="register-form">
                            {% csrf_token %}
                            
                            <div class="form-group">
                                <label for="name"><i class="bi bi-person"></i></label>
                                <input type="text" name="name" id="name" required placeholder="Your Name" />
                            </div>
                            <div class="form-group">
                                <label for="email"><i class="bi bi-envelope"></i></label>
                                <input type="email" required name="email" id="emailOrPhone" placeholder="Your Email"/>
                            </div>
                            <div class="form-group">
                                <label><i class="bi bi-pen"></i></label>
                                <input type="text" name="username" id="username" placeholder="Create Username" />
                                <div class="error" id="usernameError"></div>
                            </div>
                            <div class="form-group" style="border-bottom: 2px solid rgb(222, 218, 218); padding-bottom: 8px;">
                                <label><i class="bi bi-translate"></i></label>
                                <select required class="form-select" name="language" style="margin-left: 10%; border: none; color: rgb(149, 152, 154);" aria-label="Default select example">
                                    <option value="" selected>Select Your Language</option>
                                    <option value="Malayalam">Malayalam</option>
                                    <option value="Tamil">Tamil</option>
                                    <option value="Hindi">Hindi</option>
                                    <option value="English">English</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label><i class="bi bi-receipt"></i></label>
                                <input type="text" name="redeem_code" id="redeemCode" placeholder="Redeem Code (optional)" />
                            </div>
                            <div class="form-group">
                                <label for="pass"> <button type="button" style="background-color: white; border: none; color: cornflowerblue;" id="show_password">
                                    <i class="bi bi-eye-slash" style="font-size: 20px;" id="iconn"></i></button></label>
                                <input type="password" name="password" style="margin-left: 10px;" required id="password" placeholder="Password" />
                            </div>
                            <div class="form-group">
                                <label for="re-pass"><button type="button" style="background-color: white; border: none; color: cornflowerblue;" id="show_repassword"><i class="bi bi-eye-slash" style="font-size: 20px;" id="iconn2"></i></button></label>
                                <input type="password" style="margin-left: 10px;" name="retypePassword" required id="retypePassword" placeholder="Re-type your password" />

                            </div>
                            <div class="form-group">
                                
                                <label for="agree-term" class="label-agree-term"><span><span></span></span>already have an account? <a style="color: #52a7e0;" href="{% url 'login' %}" class="term-service">&nbsp;Login Here</a></label>
                            </div>
                            <div class="form-group form-button">
                                <input type="submit" name="signup" id="signup" class="form-submit" value="Register" />
                            </div>
                        </form>
                    </div>
                    <div class="row d-flex signup-image">
                        <figure><img src="{% static 'images/register.jpeg' %}" alt="sing up image"></figure>
                        <label class="label-agree-term">It's Time To Improve Your English</label>
                    </div>
                </div>
            </div>
        </section>

    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            var showPasswordButton = document.getElementById("show_password");
            var passwordInput = document.getElementById("password");
            var icon = document.getElementById("iconn");
            var icon2 = document.getElementById("iconn2");
            var show_repassword = document.getElementById("show_repassword")
            var retypePassword = document.getElementById("retypePassword")

        
            showPasswordButton.addEventListener("click", function() {
                if (passwordInput.type === "password") {
                    passwordInput.type = "text";
                    icon.className = "bi bi-eye ";
                } else {
                    passwordInput.type = "password";
                    icon.className = "bi bi-eye-slash ";
                    
                }
            });
            show_repassword.addEventListener("click", function() {
                if (retypePassword.type === "password") {
                    retypePassword.type = "text";
                    icon2.className = "bi bi-eye ";
                } else {
                    retypePassword.type = "password";
                    icon2.className = "bi bi-eye-slash ";
                    
                }
            });
        });
        </script>
    <!-- JS -->
    <script src="{% static 'js/jquery.min.js' %}"></script>
    <script src="{% static 'js/regmain.js' %}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body><!-- This templates was made by Colorlib (https://colorlib.com) -->

</html>
