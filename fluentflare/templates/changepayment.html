{% load static %}
<!DOCTYPE html>
<html dir="ltr" lang="en">

<head>

    <title>FluentsySpeak | Admin Page</title>
    <link rel="icon" href="{% static 'images/logo1.png' %}" type="image/png">

    <link href="{% static 'css/style.min.css' %}" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<style>
    .table-wrapper {
        overflow-x: auto;
        -webkit-overflow-scrolling: touch;
        /* Smooth scrolling on iOS */
        border: 1px solid #ddd;
        /* Optional border */
    }

    table {
        min-width: 1000px;
        /* Adjust based on your content */
    }

    th,
    td {
        text-align: center;
    }
</style>

<body>


    <div id="main-wrapper">




        <div class="page-wrapper mt-5">

            <div class="container-fluid">

                <div class="row">
                    <!-- Column -->
                    <div class="col-3">
                        <a href="{% url 'myadminpage' %}">
                            <div class="card card-hover">
                                <div class="box bg-cyan text-center">
                                    <h1 class="font-light text-white">
                                        <i class="mdi mdi-view-dashboard"></i>
                                    </h1>
                                    <h6 class="text-white">Dashboard</h6>
                                </div>
                            </div>
                        </a>
                    </div>
                    <!-- Column -->
                    <div class="col-3">
                        <a href="{% url 'addtask' %}">

                            <div class="card card-hover">
                                <div class="box bg-success text-center">
                                    <h1 class="font-light text-white">
                                        <i class="mdi mdi-chart-areaspline"></i>
                                    </h1>
                                    <h6 class="text-white">Add Task And View Tasks</h6>
                                </div>
                            </div>
                        </a>
                    </div>
                    <!-- Column -->
                    <div class="col-3">
                        <a href="{% url 'changepayment' %}">

                            <div class="card card-hover">
                                <div class="box bg-warning text-center">
                                    <h1 class="font-light text-white">
                                        <i class="mdi mdi-collage"></i>
                                    </h1>
                                    <h6 class="text-white">Change Payment</h6>
                                </div>
                            </div>
                        </a>
                    </div>
                    <!-- Column -->
                    <div class="col-3">
                        <a href="{% url 'changegrouplink' %}">

                            <div class="card card-hover">
                                <div class="box bg-danger text-center">
                                    <h1 class="font-light text-white">
                                        <i class="mdi mdi-border-outside"></i>
                                    </h1>
                                    <h6 class="text-white">Change Group Link</h6>
                                </div>
                            </div>
                        </a>
                    </div>


                </div>






                <div class="row">

                    <div style="padding: 10% 10%; padding-top: 3%;">
                        <form method="POST" enctype="multipart/form-data">
                            {% csrf_token %}

                            <div class="mb-3">
                                <label class="form-label">New Payment :</label>
                                <input type="text" name="Payment" class="form-control mt-3" placeholder="Enter New Payment" required>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">New QR Code :</label>
                                <input type="file" name="QRcode" class="form-control mt-3" required>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">New QR Code of 20% Offer:</label>
                                <input type="file" name="offerQRcode" class="form-control mt-3" required>
                            </div>
                           
                            <div class="d-grid gap-2" style="margin-top: 30px;">
                                <button class="btn" style="background-color: #52a7e0; color: white;" type="submit">Submit</button>
                            </div>
                        </form>
                    </div>





                </div>

            </div>

            <footer class="footer text-center">
                All Rights Reserved by Fluentsyspeak.in, Designed and Developed by
                <span class="fw-bolder" style="color: #52a7e0;">AKSHAY KRISHNA</span>.
            </footer>

        </div>

    </div>

    <script src="{% static 'js/jquery.min.js' %}"></script>

    <script src="{% static 'js/custom.min.js' %}"></script>

    <script src="{% static 'js/sidebarmenu.js' %}"></script>



</body>

</html>
