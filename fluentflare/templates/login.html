{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>FluentsySpeak</title>
    <link rel="icon" href="{% static 'images/logo1.png' %}" type="image/png">

    <!-- Font Icon -->
    <link rel="stylesheet" href="{% static 'css/material-design-iconic-font.min.css' %}">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Main css -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

</head>
<body>

    <div class="main" style="padding-top: 55px;">

        <!-- Sing in  Form -->
        <section class="sign-in">
            <div class="container">
                <div class="signin-content">
                    <div class="signin-image">
                        <figure><img src="{% static 'images/System Login Illustration.jpeg' %}" alt="sing up image"></figure>
                        <a style="color: #52a7e0;" href="{% url 'register' %}" class="signup-image-link">Create an account</a> <br>
                        <a href="{% url 'contactUs' %}" class="signup-image-link">Forgot Password? <span style="color: #52a7e0;"> Contact Us <i class="bi bi-telephone-outbound-fill"></i></span></a>
                    </div>

                    <div class="signin-form">
                
                        <h2 class="form-title">Log In</h2>
                        {% if messages %}
                                
                        {% for message in messages %}
                            <div class="alert alert-danger " role="alert" style="font-size: x-small;">
                                <i class="bi bi-exclamation-triangle"></i> {{ message }}
                            </div>
                            
                        {% endfor %}
                          
                        {% endif %}
                        <form method="POST" class="register-form" id="login-form">
                            {% csrf_token %}
                            
                            <div class="form-group">
                                <label for="your_name"><i style="padding-left: 7px;" class="bi bi-pen"></i></label>
                                <input type="text" name="username" id="your_name" placeholder="Username"/>
                            </div>
                            <div class="form-group">
                                <label for="your_pass"><button type="button" style="background-color: white; border: none; color: cornflowerblue;" id="show_password"><i class="bi bi-eye-slash" style="font-size: larger;" id="iconn"></i></button></label>
                                <input type="password" name="password" id="password" placeholder="Password"/>
                            </div>
                            
                            <div class="form-group">
                                <input type="checkbox" name="remember-me" id="remember-me" class="agree-term" />
                                <label for="remember-me" class="label-agree-term"><span><span></span></span>Remember me</label>
                            </div>

                            <div class="form-group form-button">
                                <input type="submit" name="signin" id="signin" class="form-submit" value="Log in"/>
                            </div>
                        </form>
                        
                    </div>
                </div>
            </div>
        </section>

    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            var showPasswordButton = document.getElementById("show_password");
            var passwordInput = document.getElementById("password");
            var icon = document.getElementById("iconn");

        
            showPasswordButton.addEventListener("click", function() {
                if (passwordInput.type === "password") {
                    passwordInput.type = "text";
                    icon.className = "bi bi-eye ";
                } else {
                    passwordInput.type = "password";
                    icon.className = "bi bi-eye-slash ";
                    
                }
            });
            
        });
        </script>
    <!-- JS -->
    <script src="{% static 'js/jquery.min.js' %}"></script>
    <script src="{% static 'js/regmain.js' %}"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body><!-- This templates was made by Colorlib (https://colorlib.com) -->
</html>
